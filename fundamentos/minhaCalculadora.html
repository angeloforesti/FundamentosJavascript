<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Calculadora</title>
    <style>
body {
    max-width: 400px;
    font-family: gotham, arial, helvetica, sans-serif;
    font-size: 18px;
    padding: 0;
    margin: 0 auto !important;
}

    </style>
</head>
<body>
<h1>Minha calculadora</h1>
<p>primeiro numero </p> 
<input id="n1"  type="number" />
<p>Segundo Numero</p>
<input id='n2'  type="number" /> <br /><br />

<button onclick="somar()">somar</button>
<button onclick="diminuir()">diminuir</button>
<button onclick="multiplicar()">multiplicar</button>
<button onclick="dividir()">subtrair</button><br />

<p>resultado Ã© = <span></span> </p>

<script>
var n1 = document.querySelector('#n1');
var n2 = document.querySelector('#n2');
var resultado = document.querySelector('span');


function somar(){
    resultado.innerHTML = parseFloat(n1.value) + parseFloat(n2.value)
}

function diminuir(){
    resultado.innerHTML = parseFloat(n1.value) - parseFloat(n2.value)
}

function multiplicar(){
    resultado.innerHTML = parseFloat(n1.value) * parseFloat(n2.value)
}

function dividir(){
    resultado.innerHTML = parseFloat(n1.value) / parseFloat(n2.value)
}



</script>



    
</body>
</html>
